<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="app-wrapper">
        <div class="app">
          <div class="form">
            <form id="city-form">
              <input type="text" id="inputcity" placeholder="Enter city" />
              <button type="submit">Search</button>
            </form>
          </div>
          <h1 class="city">London</h1>
          <ul class="date">
            <li id="day">Monday</li>
            <li id="time">18:07</li>
          </ul>
          <div class="weather">
            <div class="col-4">
              <img
                src="src/sunny.png"
                alt="sun"
                class="picture"
                width="200px"
              />
            </div>

            <div class="col-4">
              <strong id="temperature">12</strong>
              <span id="units">°C | <a href="#">°F</a></span>
            </div>
            <div class="col-4">
              <ul>
                <li>Min/Max: 14/27</li>
                <li>Precipitation:61%</li>
                <li>Wind: 14km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/stepatan/My-weather-app"
            >Open-source code</a
          >
          by Tetiana Stepanenko
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
