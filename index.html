<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather app</title>
  </head>
  <body>
    <div class="main-conteiner">
      <div class="app-wrapper">
        <div class="app">
          <div class="form">
            <form id="city-form">
              <input type="search" id="inputcity" placeholder="Enter city" />
              <input type="submit" value="Search" />
            </form>
          </div>
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
          <div class="weather">
            <div class="col-4">
              <img src="" alt="clear" class="picture" id="icon" width="200px" />
            </div>
            <div class="col-4">
              <strong id="temperature"></strong>
              <span id="units"
                ><a href="#" id="celsius" class="active">°C</a> |
                <a href="#" id="fahrenheit">°F</a></span
              >
            </div>
            <div class="col-4">
              <ul>
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>Wind:<span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div id="forecast"></div>
        </div>
        <small>
          <a href="https://github.com/stepatan/My-weather-app"
            >Open-source code</a
          >
          by Tetiana Stepanenko
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
